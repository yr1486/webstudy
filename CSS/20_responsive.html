<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        div {
            box-sizing: border-box;
        }

        @media screen and (max-width: 800px) { /*너비가 640 이상일때*/
            .wrap { /*부모*/
                display: flex;
                flex-wrap: wrap; /*nowrap 으로도 바꿔보기*/
            }
            
            .wrap > div {
                width: 300px;
                height: 300px;
                border: 1px solid gray;
                
            }
        }   

        @media screen and (min-width: 801px) { /*너비가 641 이상일때*/

            
            .wrap { /*부모*/
                display: flex;
                flex-wrap: nowrap; /*nowrap 으로도 바꿔보기*/
            }
            
            .wrap > div {
                width: 300px;
                height: 300px;
                border: 1px solid gray;
                
            }
        }

        /*  --------------pc와 핸드폰으로 웹 화면 볼때 자동 너비 맞춰지는거 orientation 참고하기---------------  */

            }
        }
        */
        

    </style>

    <div class="wrap">
        <div>BOX1</div>
        <div>BOX2</div>
        <div>BOX3</div>
        <div>BOX4</div>
    </div>
    
</body>
</html>
