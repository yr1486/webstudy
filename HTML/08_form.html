<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 전부 외우기 -->
    <!-- 
        1. <input type='text'> 태그

        intput 제일 잘해야하는 영역임.

        size 는 택스트상자의 크기 
        maxlength 는 최대 몇글자
    -->
    <p>
        <!-- 디폴트로 type="text" 적용 -->
        <input>
        <br>

        <!-- 입력 상자 크기는 5, 가능한 최대 글자수는 4글자 -->
        <input type="text" size="5" maxlength="4">
        <br>

        <!-- size 속성 : 입력 상자 크기는 5 -->
        <input type="text" size="5">
        <br>

        <!-- maxlength 속성 : 입력 가능한 최대 글자수는 4글자 -->
        <input type="text" maxlength="4">
        <br>

        <!-- placeholder 속성 : 입력창에 안내메세지. -->
        <input type="text" placeholder="검색어를 입력하세요">
        <br>

        <!-- required 속성 : 필수 입력 -->
        <input type="text" required="required">
        <!-- ="required" 생략할 수 있다!! 수업에서는 생략할거임. 
        입력창에 커서를 갖다대면 '이입력란에 작성하세요' 라는 문구가 뜸.-->
        <br>

        <!-- value 속성 : 입력한 값이 저장되는 속성 -->
        <input type="text" value="날씨">
        <br>
        <!-- readonly 속성 : 입력된 값을 수정할 수 없게 만듬 -->
        <input type="text" value="영희야 사랑해" readonly="readonly">
        <!-- 마찬가지로 ="readonly" 는 생략 할수 있다. -->
        <br>
        <!-- disable 속성 : 입력 상자를 사용할 수 없도록 만듬 

        예시> 회원가입할떄 인증번호입력창을 일단 막아놓고. 어떤 상황이 되면 다시
                열어주는 기능으로 쓸수 있음. 네이버회원가입 참고-->
        <input type="text" disabled="disabled">
        <!-- =뒤에 생략가능 -->

    </p>

    <!-- 2. 기타 <input> 태그 -->
    <p>
        <!-- type="password" : 비밀번호 입력용 -->
        <input type="password" placeholder="비밀번호">
        <br>

        <!-- type="number" : 숫자 입력용 -->
        <input type="number" min="1" max="12">
        <!-- number 최대값, 최소값을 지정할 수 있음 -->
        <br>

        <!-- type="email" : 이메일 입력용 / 막 제한을 걸어놓는거, 아이디 한글입력이 안된다거나, 소문자입력해도 대문자로 바꿔준다거나. 이런작업은 자바스크립트에서 바꿀수있음 -->
        <input type="email" placeholder="이메일">
        <!-- 이메일은 만들어져는 있지만, 오류?를 잡아낼수없어서 나중에 다른거 더 걸어줄거임.. 참고만하기. -->
        <br> 
    </p>
    
</body>
</html>
