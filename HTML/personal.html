<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>

    <table>
        <form>
            <thead>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text">@<input type="text" list="domain" placeholder="선택 또는 직접입력">
                           <datalist id="domain"> <!-- id가 도메인인 데이터리스트를 나의 목록으로 가지겠다. => input 을 만든거라 보면됨. -->
                                <option value="naver.com"/>
                             <option value="kakao.com"/>
                             <option value="gmail.com"/>
                         </datalist>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>생일</td>
                    <td>
                        <input type="text" maxlength="4" size="4">년
                        <input type="text" maxlength="2" size="2">월
                        <input type="text" maxlength="2" size="2">일
                    </td>
                </tr>
                <tr>
                    <td>거주도시</td>
                    <td>
                        <select>
                            <option>서울</option>
                            <option>광주</option>
                            <option>대구</option>
                            <option>대전</option>
                            <option>부산</option>
                            <option>울산</option>
                            <option>인천</option>
                            <option>기타</option>
                        </select><br>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <label for="male">
                            <input type="radio" name="gender2" value="male" id="male">남자
                        </label>
                        <label for="female">
                            <input type="radio" name="gender2" value="female" id="female">여자
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>관심분야</td>
                    <td>
                        <label for="1">
                            <input type="checkbox" name="hobbies" value="1" id="1">여행
                        </label>
                        <label for="2">
                            <input type="checkbox" name="hobbies" value="2" id="2">영화
                        </label>
                        <label for="3">
                            <input type="checkbox" name="hobbies" value="4" id="3">독서
                        </label>
                        <label for="4">
                            <input type="checkbox" name="hobbies" value="8" id="4">음악
                        </label>
                        <label for="5">
                            <input type="checkbox" name="hobbies" value="15" id="5">관심없음
                        </label>

                    </td>
                </tr>
                <tr>
                    <td>자기소개</td>
                    <td>
                        <textarea cols="50" rows="5"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <a href="login.html">
                            <input type="submit" value="수정완료">
                        </a>
                    </td>
                </tr>

            </tfoot>
        </form>
    </table>
    
</body>
</html>
