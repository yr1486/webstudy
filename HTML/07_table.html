<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        테이블(table)
        1. 표를 만드는 태그이다.
        2. 테이블의 구역을 구분하는 <thead>, <tbody>, <tfoot> 태그가 있다.
            1) 구역을 구분하는 태그는 모두 생략할 수 있다.
            2) <tbody> 태그는 생략하더라도 사용된다.
            3) 항상 <thead>, <tbody>, <tfoot> 순서가 유지된다.
        3. '행(row)'을 만드는 <tr> 태그가 있고, 데이터를 입력할 '열'을 만드는 <td> 태그가 있다.
            tr을 두개만들려면 두번써야한다.
            테이블은 맞지만 테두리 선이 없어서 선을 만들어 주는 border를 사용해야 한다.

     -->


     <table border="1">
        <thead>

            <tr>
                <td>제품명</td>
                <td>입고수량</td>
                <td>출고수량</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>신라면</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>진라면</td>
                <td>20</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <td>합계</td>
            <td>30</td>
            <td>30</td>
        </tfoot>



     </table>
</body>
</html>
