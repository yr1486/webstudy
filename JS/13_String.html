    <script>
        var str = 'JavaScript';

        // 1. 문자열 길이
        console.log(str.length);

        // 2. 특정 문자
        console.log(str.charAt(0));
        console.log(str.charAt(str.length-1));



        // 3. 특정 문자열
        console.log(str.substring(0,4));    // 인덱스 0이상 4미만
        console.log(str.substring(4));      // 인덱스 4부터 끝까지

        console.log(str.substr(0,4));       // 인덱스 0부터 4글자
        console.log(str.substr(4));         // 인덱스 4부터 끝까지   


        // 4. 특정 문자(열)의 인덱스
        console.log(str.indexOf('J'));
        console.log(str.indexOf('j'));          // 없을 때 -1 반환
        console.log(str.indexOf('a'));          // 첫번째 a의 인덱스 반환
        console.log(str.lastIndexOf('a'));      // 마지막 a의 인덱스 반환

        // 5. 특정(시작/종료) 패턴 검사
         console.log(str.startsWith('J'));     // J로 시작하면 true 반환
         console.log(str.endsWith('Script'));  // script로 끝나면 true 반환

         // 6. 대소문자 변환
         console.log(str.toUpperCase());        // 대문자 변환
         console.log(str.toLowerCase());        // 소문자 변환

         // 7. 좌우 공백 제거
         var str = '         Java        Script     ';
         console.log(str.trimStart(), str.trimLeft()); // 얘네 둘이 이름만 다르지 기능이 같음
         console.log(str.trimEnd(), str.trimRight());

         // 앞뒤 다 제거
         console.log(str.trim()); 

         // 8. 치환 (찾아 바꾸기)
         var str = 'JavaJavaJavaJavaJava';
         console.log(str.replace('Java', '자바')); // 자바에서는 Java를 찾아서 다 바꿨을 거임. 다른점.
         console.log(str.replaceAll('Java', '자바')); // 자바와 다른점. 이렇게 해야 다 바꿔줌. 
         // 얘네............. 반복문과 연관있음



         // 9. 문자열 분리 -> 배열 생성
         var str = 'Java,Oracle,HTML,CSS,JavaScript';
         var arr = str.split(','); // 명시된 구분자를 데리고 배열만드는 기능
         console.log(arr);          // 확인해보자.
         console.log(arr.length);

         // 10. 배열 요소 -> 하나의 문자열 연결
         var str2 = arr.join(',');
         console.log(str2);

         </script>
    
         <script>

         // 연습 문제

         // String 객체가 공유할 수 있도록 prototype에 replaceAll 속성을 등록한다
         // replaceAll 속성의 값으로 함수를 등록하면 replaceAll 속성은 메소드가 된다.

         String.prototype.replaceAll = function(before, after) {
            //this   : 'JavaJavaJavaJavaJava'
            //before : 'Java'
            //after  : '자바'
            var str = this;
            while(str.indexOf(before) != -1) {
                str = str.replace(before, after);
            }
            return str;
         }
