<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            배열
            1. 대괄호 []를 이용해서 배열의 요소들을 묶는다.
            2. 서로 다른 자료형의 요소들을 하나의 배열에 저장할 수 있다.
            3. 배열의 길이는 동적으로 변한다 //자바는 길이를 못늘려서 새로 늘린 배열만들고 거기에 옮기고 이랬음
                (length 속성으로 확인할 수 있다.)
            4. 인덱스는 0부터 시작한다. 자바와 같음 (범위: 0 ~ length - 1)

        */    
    </script>

    <script>
        // 까먹지 말기
        // 배열 선언 및 초기화
        var arr = [100, 1.5, 'Hello World', true]; // 함수도 들어갈 수 있음

        // 배열 순회 -1
        for(let i=0; i<arr.length; i++) {
            console.log(i, arr[i]); // 배열의 요소 찍기.
        }

        // 배열 순회 -2
        // 인덱스를 자동으로 가져오는 방식(주의! 요소를 가져오는 방식이 아니다)
        // 굳이 사용할 필요는 없다.
        for(let i in arr) {
            console.log(i, arr[i]);
        }
    </script>

    <script>

        // 빈 배열
        var menu = [];

        // 추가
        // 1. push(요소) : 마지막 인덱스에 추가하기
        // 2. unshift(요소) : 첫번째 인덱스에 추가하기
        menu.push('제육볶음');
        menu.push('계란찜');
        menu.unshift('된장찌개');
        menu.unshift('김치찌개');
        console.log(menu);

        // 삭제
        // 1. pop() : 마지막 요소 삭제하기
        // 2. shift() : 첫번쨰 요소 삭제하기
        menu.pop();
        menu.shift();

        console.log(menu);

        // 수정(추가, 삭제, 수정을 모두 할 수 있다.
        // splice(변경을 시작할 인덱스, 삭제의 요소의 개수, [세번째부터는추가할 요소들1, 추가할 요소들2, ...])
        // splice(0,0,'계란찜') 추가
        // splice(0,1,x) 삭제
        // splice(0,1,'계') 수정

        // 인덱스 2에 '계란찜' 다시 추가하기
        menu.splice(2,0,'계란찜');
        console.log(menu);


        // 인덱스 0의 요소 삭제하기
        menu.splice(0,1);

        // splice(0,1,x) 삭제
        console.log(menu);

        // 인덱스 0부터 2개 요소를 돈까스와 냉모밀로 바꾸기
        // 삭제를 하고, 추가할 내용집어넣기
        menu.splice(0,2,'돈까스', '냉모밀');
        console.log(menu);



    </script>

    <div id="box1">
        <!--  
        logo_coupang.png, logo_daum.png, logo_google.png, logo_naver.png 이미지 표시하기
        배열과 반복문 사용하기
        -->

    </div>
    
    
    <script>
        var imgs = ['logo_coupang.png', 'logo_daum.png', 'logo_google.png', 'logo_naver.png'];
        var str = ''; // 비어있는 문자열로.
        
        for(let i=0; i<imgs.length; i++) {
            str += '<img src="../../images/' + imgs[i] + '" width="100px">'; 
        }
        document.getElementById('box1').innerHTML = str;
    </script>

    <div id="box2"></div>
    <script>
        menu = ['메일','카페', '블로그', '지식IN', '쇼핑'];

        var str = '<ul>';
        for(let i = 0; i < menu.length; i++) { 
            str += '<li>' + menu[i] + '</li>';

        }
        str += '</ul>';
        document.getElementById('box2').innerHTML = str;
    </script>
</body>
</html>
