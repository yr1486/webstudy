    <script>
        /*
            완전 중요
            이벤트 용어 정리하기

            1. 이벤트 객체
                1) 발생한 이벤트의 상세 정보를 저장한 객체이다.
                2) 이벤트가 발생하면 자동으로 생성된다. 
                3) 이벤트가 발생하면 이벤트 리스너에 인수로 전달된다. (이벤트 리스너 = 함수)

            2. 이벤트 타입
                1) 이벤트의 종류를 의미한다. 
                2) 이벤트 객체의 type 속성으로 확인할 수 있다.
                3) 주요 이벤트 타입
                    (1) click 이벤트    : 클릭
                    (2) load  이벤트    : HTML 문서를 모두 읽은 뒤 동작
                    (3) mouseover       : 마우스를 가져다대면 동작
                    (4) mouseout        : 마우스가 떠나면 동작
                    (5) keydown         : 키가 내려갈 때 동작
                    (6) keypress        : 키를 누르고 있을 때 동작
                    (7) keyup            : 키가 올라올 때 동작 (키보드 입력이 끝난걸 뜻함.쓰고 있을때 동작하는거.네이버검색창에 입력할때 밑에 막 자동완성으로 불러와주는 그런 부분들.)
                    (8) focus           : 포커스를 가지면 동작 (로그인창에 아이디 박스를 마우스로 클릭했을떄, 선택했을때)
                    (9) blur            : 포커스를 잃으면 동작 (아이디창밑에, 숫자영문쓰세요, 아이디 가능합니다. 이런걸 포커스 잃었을 때 나타나는 동작.)
                    (10) submit         : 서브밋할 때 동작

            3. 이벤트 대상
                1) 이벤트가 동작하는 HTML 구성요소를 의미한다.
                2) 이벤트 객체의 target 속성으로 확인할 수 있다.

            4. 이벤트 리스너(Listener)
                1) 이벤트가 발생하면 동작하는 함수이다.
                2) 선언 함수, 익명 함수 모두 리스너로 사용할 수 있다.
                3) 이벤트 리스너의 매개변수는 이벤트 객체를 저장할 수 있다.


        */
    </script>















        <!-- 3월 말 평가 시험에 나온다.. 종류별로 짜라라고. -->

    <div>
        <input type="button" value="클릭" id="btn1">
    </div>
    <script>
        /*
            1. 고전 이벤트 모델
                1) 하나의 이벤트는 하나의 이벤트 리스너(함수)를 가질 수 있다.
                2) 이벤트를 등록할 때 이벤트 속성을 사용한다.
                3) 이벤트 등록 방식
                    (1) 선언 함수
                        function 함수명() {

                        }
                        문서객체.onclick = 함수명;     // 주의. 함수명 뒤에  괄호 () 없음!

                    (2) 익명 함수 (주로 사용하는 방식)
                        문서객체.onclick = function() { // 어떤 객체를 클릭하면 함수처럼 해줘라. 

                        }

            
                *  이벤트 속성이란?
                    1) 이벤트를 등록시킬 때 사용하는 속성이다.
                        on + 이벤트 타입의 형식으로 구성된다.
                            예: onclick, onmouseover, onsubmit 등
            
        */

        // 2. 함수 만들고 ==== 이게 이벤트 리스너임
        function fnSayHello1() {
            alert('Hello');
        }

        function fnSayHello2() {
            alert('안녕하세요');
        }

        // 1. 먼저 이거 확인하고 === 여기서 btn1 이 이벤트 대상
        var btn1 = document.getElementById('btn1');

        // 3. 버튼1을 클릭하면 함수를 실행하시오 라는 뜻. = 고전이벤트 등록 (하나의 이벤트 리스너만 등록할 수 있다.)
        btn1.onclick = fnSayHello1;
        btn1.onclick = fnSayHello2; // 하나만 등록되기 때문에 덮어쓰기 되서 2만 실행이 됨



        // 고전 이벤트 연습 문제
        // btn1을 클릭하면 fnSayHello1,2 가 모두 실행되도록 처리하시오.

        btn1.onclick = function() {
            fnSayHello1();
            fnSayHello2();
        }

    </script>

    <div>
        <input type="button" value="클릭" id="btn2">
    </div>
    <script>
        
        /*
            2. 표준 이벤트 모델
                1) 하나의 이벤트가 여러 개의 이벤트 리스너를 가질 수 있다.
                2) 이벤트를 등록할 때 이벤트 타입을 사용한다.
                3) 이벤트 등록 방식
                    (1) 선언 함수
                        fucntion 함수명() {

                        }
                        문서객체.addEventListener('click', 함수명);

                    (2) 익명 함수 (주로 사용하는 방식)
                        문서객체.addEventListener('click', function(){

                        });

        */

        // 이벤트 리스너
        function fnSayGoodBye1(){
            alert('good byeeeee');
        }
        function fnSayGoodBye2(){
            alert('빠염');
        }

        // 이벤트 대상
        var btn2 = document.getElementById('btn2');

        // 표준 이벤트 등록
        btn2.addEventListener('click', fnSayGoodBye1);
        btn2.addEventListener('click', fnSayGoodBye2);
    </script>


    <div>
        <!-- 이벤트 대상에 직접 이벤트를 등록한다. -->
        <input type="button" value="클릭" onclick="fnSayHi()">
    </div>

    <script>
        /*
            3. 인라인 이벤트 모델
                1) HTML 구성 요소에 직접 이벤트 속성을 추가하고 이벤트 리스너를 등록하는 방식이다.
                2) 간단한 작업인 경우에는 이벤트 리스너를 생략하고 실행할 자바스크립트 코드를 직접 작성할 수 있다.
                3) 이벤트 등록 방식
                    (1) 선언 함수 (주로 사용하는 방식)
                        function 함수명() {

                        }
                        <button onclick="함수()"> 주의! 함수 호출하듯이 괄호()를 붙여서 이벤트 처리를 해야한다.

                    (2) 이벤트 리스너 생략
                        <button onclick="자바스크립트 코드 작성">

        */

        // 이벤트 리스너 = 함수 = function
        function fnSayHi() {
            alert('누진스의 하입보이요')
        }
    </script>
