<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*

            BOM
            1. Browser Object Model(브라우저 객체 모델)
            2. 브라우저의 구성 요소를 객체로 처리할 수 있는 방식이다.
                (브라우저의 구성 요소가 이미 객체로 만들어져 있다.)
                돔은 getElementby 해서 불러 왔는데. 얘는 이미 만들어져 있음
            3. 주요 BOM 객체
                1) window   : 브라우저 창을 의미한다. 모든 BOM 객체의 최상위 객체이다. 생략할 수 있다. 창 새로 열때.

                            브라우저의 문서가 포함되어 있다고 생각하면 됨.
                            브라우저 : 창 전체. 전체 창을 의미.= window꺼 그래서 생략할 수 있다는 거임  //그안에 주소창 아래 모든 영역이 다큐먼트라 본느 거임.
                            window.document.getElementById
                            window.alert()
                2) screen   : 화면을 의미한다. 화면의 너비/높이 등을 처리한다.
                3) history  : 방문 경로를 저장한 객체이다. (브라우저창 뒤로가기 버튼, 앞으로가기 등을 처리한다.)
                4) location : 주소창, 경로를 처리하는 객체이다. 주소바꿀때 쓸거임. URL 변경 등을 처리한다. a태그와 하는일이 같다.

        */
    </script>

    <script>
        // screen 객체

        console.log('화면 너비', screen.width)
        console.log('화면 높이', screen.height)
        console.log('실제 너비', screen.availWidth)
        console.log('실제 높이', screen.availHeight)
    </script>

    <div>
        <!-- history 객체 -->
        <input type="button" onclick="history.back()" value="뒤로">
        <input type="button" onclick="history.forword()" value="앞으로">
        <input type="button" onclick="history.go(-1)" value="뒤로1번">
        <input type="button" onclick="history.go(-2)" value="뒤로2번">
    </div>

    <div>
        <!-- location 객체 -->
        <input type="button" onclick="location.href='https://www.naver.com'" value="네이버">
        <input type="button" onclick="location.href='https://www.google.co.kr'" value="구글">
        <!-- 자바 스크립트에 a.href와 똑같이하는 애 location.href -->
    </div>

    <div>
        <input type="button" id="btn_open" value="창열기">

    </div>
    <script>
        /*
            window.open(url, target, feature)

            1. url            : 열어줄 창(파일)의 경로
            2. target           : 열어줄 창의 이름 (생략 가능, 이름을 안주는 경우가 많음)
            3. feature(특징)  : 
                1) width, height            : 열어줄 창의 크기
                2) top, bottom, left, right : 열어줄 창의 위치


        */
        document.getElementById('btn_open').addEventListener('click', ()=> {
            window.open('popup.html', '', 'width=480px,height=363px,top=200px,left=200px');
            
            var width = 480;
            var height = 360;
            var left = (screen.width - width) / 2;
            var top = (screen.height - height) / 2;
            var feature = 'width=' + width + ',height' + height + ',left' + left + top;
            window.open('18_popup.html', '', feature);



            // 팝업창을 가운데로 오게 하자. 너비와 높이 계산하는거임.
            // 일단 screen.width로 값을 알고 1920 의 반. 960. 여기서. 팝업창의 가로가 480이니까. 이걸또 반으로 나누면 240. 960-240=720 ===> left를 720 떨어뜨리면 됨.
            // 
        });
    </script>
    
</body>
</html>
