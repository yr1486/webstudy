<body>
    <script>
        /*
            객체
            1. 여러 값으로 구성된 하나의 데이터를 의미한다.
            2. 중괄호 {}를 이용해서 나타낸다.
            3. 하나의 값이 쌍(pair)로 구성된다.
                {
                    '속성' : 값,
                     속성  : 값,
                    property : value
                    변수     : 값 의 형태인 거임.

                    => 값에는 숫자, 문자열, 배열, 객체, 함수 등 같게 만들고 싶은 아무 값이나 넣을 수 있다. 제한이 없다.
                }
        
        */

        /*
                객체의 속성 (property) 확인하기
                1. 마침표 이용하기 : 객체.속성   // ex) box.textContent
                2. 대괄호 이용하기 : 객체['속성']    // 대괄호안에 문자열로 담아놔야됨. box['textContent']

        */

        // 객체 생성하기

        var obj = {

            'age' : 30,
            'name': '정숙',
            isAlive: true, // 따옴표 생략 가능 // 하지만 써주자.

            'friend': {// 객체가 객체를 가진 모습
                'name' : '미희',
                'phone' : '010-1111-1111'
            },

            'hobbies': [
                '여행',
                '골프',
                '음주'
            ],

            'info' : function() {
                // 객체의 속성을 호출 할 떄는 항상   객체.속성   or   객체['']  의 형식을 갖춰야한다.
                //console.log('이름이 뭐예요?' + name + ', 나이가 뭐예요?' + age); => 안되는 구문
                // this : 현재 객체를 의미한다. 즉 obj를 의미한다.

                console.log('이름이 뭐예요?' + obj.name + ', 나이가 뭐예요?' + obj.age); // 오브젝트안에 오브젝트가 사용되는 형태.
                console.log('이름이 뭐예요?' + this.name + ', 나이가 뭐예요?' + this.age); // 오브젝트안에 오브젝트가 사용되는 형태.
                
            }
        };

        // 객체의 속성(property) 확인하기
        console.log(obj.age, obj['age']);
        console.log(obj.name, obj['name']);
        console.log(obj.isAlive, obj['isAlive']);
        console.log(obj.friend.name, obj.friend['name']);
        console.log(obj['friend'].name, obj['friend']['name']);
        console.log(obj.friend.phone, obj.friend['phone']);
        console.log(obj['friend'].phone, obj['friend']['phone']);
        
        for(let i = 0; i < obj.hobbies.length; i++){
            console.log(obj.hobbies[i]);
        }
        for(let i = 0; i < obj['hobbies'].length; i++){
            console.log(obj['hobbies'][i]);
        }
        (obj.info)();
        (obj['info'])();

        

    </script>

    <script>
        // 객체의 속성(property)은 동적으로 추가가 가능하다.

        // 빈 객체 생성
        var computer = {};

          // 속성 추가(기존에 없던 속성을 사용하면 자동으로 추가된다.)
        computer.model = 'gram';
        computer.price = 150;
        console.log(computer);

        // 속성 삭제(delete 키워드를 사용한다.)
        delete computer.price;
        console.log(computer);

    </script>

    <script>

        // 객체의 속성(property)을 for - in문으로 순회할 수 있다.

        // 객체 생성
        var book = {
            'title': '어린왕자',
            'author': '생텍쥐베리',
            'price': 10000
        };

        // 객체 속성의 순회
        for(let p in book){  // 지역변수 p로 'title', 'author', 'price' 속성이 문자열로 하나씩 전달된다.
            // console.log(p, typeof p);
            console.log(p + ': ' + book.p);   // for-in문에서는 마침표를 이용한 속성 참조가 불가능하다.(book.'title', book.'author', book.'price')
            console.log(p + ': ' + book[p]);  // for-in문에서는 대괄호를 이용한 속성 참조만 가능하다.(book['title'], book['author'], book['price'])
        }

    </script>

        /*
            목록 만들기

        var snack = {

    <script>
        /*
            생성자 함수
            1. 객체를 만드는 함수이다.
            2. 관례상 첫 글자를 대문자로 작성한다.
            3. 형식
                function 함수명 ([매개변수, 매개변수, ...]) {
                    this.속성 = 매개변수;
                    this.속성 = 매개변수;
                    ....
                }
            4. 함수 호출 (객체 생성) // 객체를 만든다는 뜻임
                var 객체 = new 함수명(인수, 인수, ...);
        */

        // 생성자 함수 정의
         function Product(code, name, price){
            this.code = code;
            this.name = name;
            this.price = price;
        }

        // 생성자 함수 호출(객체 생성)
        var product1 = new Product('A1000', '홈런볼', 1000);
        var product2 = new Product('A1001', '맛동산', 2000);

        console.log(product1);
        console.log(product2);
    </script>

    <script>
        /*
            프로토타입 (prototype)      -> 함수를 만드는데에 많이 사용한다.
            1. 객체들이 공유하는 하나의 메모리 공간을 의미한다.
            2. 공통 데이터(값, 함수 등)를 프로토타입에 저장해서 메모리 공간을 효율적으로 사용할 수 있다.
            3. 사용 방법 2가지
                1) 생성자 함수 내부
                    this.__proto__.속성 = 값
                2) 생성자 함수 외부
                    함수명.propertype.속성 = 값 또는 함수

        */


        // 생성자 함수 정의. 만들기.
        function Korean(name){
            this.name = name;
            this.__proto__.nation = 'South Korean';
            this.__proto__.capital = 'Seoul';
            this.__proto__.slogan = function() {
                console.log('8282');
            }
        }

        // 생성자 함수 호출 (객체 생성)
        var person1 = new Korean('정숙');
        var person2 = new Korean('미희');

        console.log(person1);
        console.log(person2);



        // 생성자 함수 정의
        function American(name) {
            this.name = name;

        }

        // 생성자 함수  외부에서 prototype 속성 등록하기
        American.prototype.nation = 'Unuted State';
        American.prototype.capital = 'Washington DC';

        // 생성자 함수 호출 (객체 생성)
        var person3 = new American('제시카');
        var person4 = new American('제임스');

        console.log(person3);
        console.log(person4);

    </script>
