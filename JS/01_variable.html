    <script>
        /*
            1. 기본 자료형 (익혀두기)
                1) number    : 정수/실수 구분이 없다. NaN (Not a Number), 
                               Infinity/-Infinity(+0/-0으로 나눈 값)

                2) string    : 문자/문자열 구분이 없다. (캐릭터와 스트링으로 나누지 않는다는 뜻)
                               작은따옴표('')와 큰 따옴표("")를 모두 사용할 수 있다.

                               자바와 자바 스크립트를 같이 쓸 때가 있어서
                               자바 스크립트는 작은 따옴표('')를 쓰도록 하자.

                3) boolean   : true/false
                4) null      : 값이 의도적으로 없다. (개발자에 의해서 없게 설정)
                5) undefined : 값이 저장된 적이 없다.
                               초기화를 하지 않은 변수의 상태 => 이게 자바의 null과 같은 부분! 
                               javascript의 null 은 의도적으로 없게 만든 것.
            

            2. JavaScript의 변수 특징 (완전 중요)
                1) 동적 타입이다. (느슨한 타입이다. 파이썬 처럼 변수 타입 자체를 자유롭게 바꿀 수 있다.)
                2) 변수를 선언할 때 자료형을 결정하지 않는다. 작성하지 않는다. (값을 주기 전에는 자료형이 결정되어 있지 않다.)
                3) 변수에 '값'을 저장할 때 자료형이 결정된다.
                4) 변수에 저장된 값을 바꾸면 자료형도 함께 바뀐다.
                5) 변수 선언을 생략할 수도 있다.(* ES6에서는 반드시 선언이 필요한 새로운 변수 선언 키워드가 발표되었다. 생략 가능한 애가 있고 안되는 애가 있고)
                

            3. 변수 선언 키워드 (완전 완전 중요)
                (* 면접에서 많이 물어봄 var, let, const 에 대해서 아는대로 서술하시오.) 

                1) var (variable 원래는 얘만 있었음)

                    (1) 스코프(범위) : 함수 레벨    (범위:변수가 사용가능한 범위. 선언해놓으면 여기 저기서 쓸 수 있다.)
                    (2) 변수 선언을 생략할 수 있다.
                    (3) 같은 변수명으로 다시 선언할 수 있다. (느슨한 타입의 특징임)
                    (4) 변수의 초기화를 생략할 수 있다. (undefined 상태)
                    (5) 저장된 값을 변경할 수 있다.
                    

                2) let (ES6 표준) -> 최신 표준 /  얘는 자바의 특징과 비슷함

                    (1) 스코프(범위) : 블럭 레벨 ({}) -> 지역 변수의 개념이다.
                    (2) 변수 선언을 생략할 수 없다.
                    (3) 같은 변수명으로 다시 선언할 수 없다.
                    (4) 변수의 초기화를 생략할 수 있다. (메모리에 변수가 안 만들어진 상태)
                    (5) 저장된 값을 변경할 수 있다.
                    ---- for문에서 많이 쓰임.
                

                3) const(ES6 표준) -> 자바에서는 final상수라 쓰임.

                    (1) 스코프(범위) : 블럭 레벨 ({}) -> 지역 변수의 개념이다.
                    (2) 변수 선언을 생략할 수 없다.
                    (3) 같은 변수명으로 다시 선언할 수 없다.
                    (4) 변수의 초기화를 생략할 수 없다. -> 상수의 개념
                    (5) 저장된 값을 변경할 수 없다.     -> 상수의 개념

            4. 호이스팅
                1) hoisting
                2) 코드 중에서 항상 먼저 처리되는 코드가 있다. (변수 선언)
                    자바는 변수 선언한 이후에 쓰고 싶을 때 쓰면 되는데, 
                    변수 사용을 먼저하고 변수 선언을 나중에 해도 된다. 
                    선언에 위치가 꼭 초반일 필요가 없다.
                3) 호이스팅 대상 : 변수 선언(var, let, const), 함수 정의(function) 등.
    

        */
    </script>

        // 미리만들어져있는 객체이름 다큐먼트. 브라우저 빈 문서를 말하는 거임.

    <script>
        // 변수 선언 후 초기화가 없으면 undefined 상태
        // null이 아님.
        var a;
        console.log(a);

        // 동일한 변수 이름으로 재선언 가능, 값이 저장되는 순간 값이 저장되면서 타입이 결정
        var a;
        a = 10;
        console.log(a, typeof a);
        // 모든 변수의 타입을 확인하는 애 typeof 변수명
        // 콤마가지고 구분짓고, 콘솔창에는 콤마대신 공백으로 보여줌

        // 값이 변하면 타입이 변하는 동적 타입이다.
        a = 'Hello_World';
        console.log(a, typeof a);

        // 변수 선언은 생략 가능
        b = false;
        console.log(b, typeof b);

        // 변수 선언이 항상 먼저 처리되는 호이스팅
        c = Math.sqrt(-25); //NaN
        var c;
        console.log(c, typeof c);
        //NaN 'number' -> 넘버타입이긴한테 숫자가 아니래
    </script>

    <script>
        // 자바에서는 IntegerparseInt
        // 자료형 변환하기

       //  1. 문자열 -> 숫자로 바꾸는 방법
        var a = '100';
        var n1 = Number(a);  //일종의 클래스 , a를 number로 바꿔줌
        var n2 = parseInt(a);
        console.log(a, n1, n2);

        var b = '1.5';
        var n3 = Number(b);
        var n4 = parseFloat(b);
        console.log(b, n3, n4);

        
        // 2. 숫자 -> 문자열로
        var c = 200;
        var str1 = String(c);
        var str2 = c + '';  // 자바랑같음 . 빈문자열 더해줘도 됨
        console.log(c, str1, str2);
    </script>
