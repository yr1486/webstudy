<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
            1. 선언적 함수

                1) 이름이 있는 함수이다. (이름이 없는 애들도 있음)
                2) 함수 정의와 함수 호출 동작으로 구분한다. (만들고 사용한다)
                3) 함수 정의

                    function 함수명([매개변수]) {     // 매개변수 여러개도 가능하고, 생략도 가능하고
                    
                    }

                    ==> 함수의 정의는 항상 호이스팅이 된다. 만든다음에(정의하고) 호출해야하는데. 먼저 호출하고 나중에 만들어도 됨
                    ==> 이렇게해도 자바스크립트는 호이스팅을 통해 만든거 찾고나서 호출하는 원리로 간다는 뜻

                4) 함수 호출
                    함수명([인수, ...])

        */
        
        // 함수 정의와 호출의 위치를 서로 바꿔도 가능하다. 호이스팅 때문에.

        // 함수 정의(호이스팅의 대상이므로 항상 먼저 처리된다.)
        function func1() {
            console.log('hello world');
        }

        // 함수 호출
        func1();

    </script>

    <script>
        /*
            2. 익명 함수 => 일반익명함수, 화살표함수

                1) 이름이 없는 함수이다.
                2) 이벤트 처리용으로 사용하거나, '변수에 익명함수를 저장'해서 사용한다.                3) 호이스팅 대상이 아니다. 호이스팅이 안된다!!!!
                4) 함수 정의

                    (1) 일반 익명 함수
                        function([매개변수, ...]) {

                        }
                    (2) 화살표(Arrow) 함수
                        ([매개변수, ...]) => {

                        }
                5) 함수 호출
                    (1) 변수에 익명 함수를 저장한 뒤 변수를 함수명처럼 사용한다.
                    (2) 이벤트에 등록된 익명함수는 해당 이벤트 발생 시 자동으로 실행된다.
                        이벤트란 예를들어 사용자가 클릭을 했다거나, 사용자가 어떤 동작을 했을때를 말한다.

        */

        // 일반 익명 함수를 변수에 저장해보자, 변수에 익명함수 저장.
           var func2 = function() {
            console.log('hello world');
           }
        // 변수를 함수명처럼 사용해서 호출하기
           func2();

        // 화살표 함수를 변수에 저장하기
        // 익명함수는 호이스팅 대상이 아니기 때문에 나중에 정의하면 오류가 발생한다
           var func3 = () => {
            console.log('hello world');
           }
        // 변수를 함수명처럼 사용해서 호춣하기
           func3();
    </script>

    <script>
        /*
            3. 자기 호출 함수
                1) 함수 정의와 호출이 합쳐진 형태이다.
                2) 함수를 정의하면 곧바로 호출될 수 있도록 구성한다.
                3) 일반 익명 함수의 정의와 호출
                    (function([매개변수, ...]) {

                    })([인수, ...]);
                4) 화살표 함수의 정의와 호출
                    (([매개변수, ...]) => {

                    })([인수, ...]);

        */


        // 일반 익명 함수
        (function(){
            console.log('hello world');
        })();

        // 화살표 함수(ES6 표준함수) ==> 일반익명함수와 화살표함수 둘다 똑같은 기능을 함. 방법이 2가지인 거임. 권장은 화살표함수이다.
        (() => {
            console.log('hello world');
        })();


        // 자기 호출 함수가 필요한 예시
        var arr =[function(){
            console.log('hello world');
        }];
        (arr[0])(); 



    </script>

    <script>
        /*
            4. 인수와 매개변수

                1) 매개변수를 선언할 때는 선언 키워드(var, let, const)를 사용하지 않는다.

                2) 매개변수는 변수명만 작성한다. 매개변수 이름만.

                3) 디폴트 매개변수 처리
                    (1) 전달된 인수가 없는 매개변수가 가질 값을 정할 수 있다.
                    (2) 전달된 인수가 없는 매개변수는 undefined 상태이다.

                4) ...(전개 연산자) --- 알아야해!!!
                    (1) 인수의 개수가 몇개올지 정해지지 않은 경우에 사용하는 매개변수 연산자.
                    (2) 매개변수를 배열로 처리한다.

                5) arguments 객체 (변수라고 생각해. 변수보다 많은거? ) --- 수업에서 안쓸 예정
                    (1) 함수로 전달되는 모든 인수는 매개변수가 선언되어 있지 않아도 arguments 객체에 저장된다.
                    (2) argumnets는 자바스크립트 내장 객체로 배열과 사용벙법이 윻



        */
        // 선언함수로 연습해보자.
        // 함수 정의
        /*
        function func4(var data) {
            console.log(data);
        }
        */
       // 원래 흐름은 이건데 안되는 경우임. 매개변수가 있기때문에.

        function func4(data) { //// 주의할것. 선언은했는데. 초기화가 없는 선언이기떄문에 널이 아닌. undefined 의 상태임!!
           // 디폴트 매개변수 처리하기 (인수가 전달되지 않았을 때 사용할 값을 정해두는 것)
            if(data == undefined) { // undefined라는 값은. false로 처리되므로!!! if(!data)로 처리해야 한다!!
                data = '없음'; // 데이터가 저장되지 않았다면 없음으로 하겠다.
            }
            console.log(data);
        }

        // 변수 선언
        var name = '상철';
        var age = 30;

        // 함수 호출할 때 인수 전달하기
        func4(name); // 위에 data자리에 전달이 되는 형태임
        func4(age);


        // 인수와 매개변수의 개수가 서로 틀린 경우를 어떻게 동작하는가를 보자.
        func4();
        //빨간줄도 없고 실행이되는 이유는? 변수를 선언하고 값을 주지않으면 undefined 상태가 된다.
        ///////////인수가 없기때문에 매개변수는 undefined  상태가 된다.


        // 함수 정의(전개 연산자)

        function func5(...args) { // 매개변수 args는 배열이다.
        
            for(let i = 0; i < args.length; i++) {
                console.log(i, args[i]);
            }
        }

        // 함수 호출(인수 개수를 다르게 지정)
        func5();
        func5('정숙');
        func5('정숙, 상철');

        // 함수 정의(arguments 객체)
        function func6() {
            for(let i = 0; i < arguments.length; i++) {
                console.log(i, arguments[i]);
            }

        }

        // 함수 호출(매개변수가 없는 함수에 인수 전달하기)
        func6('은정');
        func6('미희','지연');


        // 함수 정의

        function func7(n) {
            if(n == 0) { // 0이 전달되면 함수를 종료한다.
                return;
            }
            return n + 1; // 0이 아닌값이 전달되면 1을 증가시켜서 반환한다.


        }


        // 함수 호출
        console.log(func7(10));
        console.log(func7(0));
    </script>

    <script>

        /*
            6. 콜백 함수
                1) 어떤 함수를 다른 함수에 인수로 전달하는 개념이다.
                2) 인수로 전달된 함수를 저장한 매개변수가 콜백 함수이다.
                함수를 호출할때 함수를 줬다. 콜백.

        */


        // 선언적 함수의 콜백
        function info(data1, data2) {
            console.log(data1, data2);

        }
        // 익명 함수의 콜백 (주로 사용하는 방식)
        function func8(data1, data2, func) {
            func(data1, data2); // info('집에', '가고싶다') 형식으로 호출된다.

        }

        func8('집에', '가고싶다', info);


        // 익명 함수의 콜백
        function func9(data1, data2, func) {
            func(data1, data2);
        }

        func9('간절히', '가고싶다', function(data1, data2) {
            console.log(data1, data2);
        });

        // function(data1, data2) {
        //    console.log(data1, data2);
        // });
        // => func = function(data1, data2) { ... } 와 같은 거임

        // 콜백은 대부분 익명함수를 쓴다.. 익명을 변수에 저장하는 모습이 이거라고 생각하기. 

    </script>
    
</body>
</html>
