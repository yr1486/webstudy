    <script>

        window.onload = ()=>{
            // 문서 객체
            var msg = document.getElementById('msg');
            var btnSend = document.getElementById('btn_send');

            // click 이벤트
            btnSend.addEventListener('clck', ()=>{
                // opener : 현재 창을 열어 준 부모창을 오프너라고 함.
                    opener.document.getElementById('receive_msg').textContent = msg.value;
                
            });
        }
    </script>
    <div>
        <div>받은 메시지</div>
        <div id="receive_msg"></div>
    </div>

    <div>
        <label for="msg">보낼 메시지</label>
        <input type="text" id="msg">
        <input type="button" id="btn_send" value="메시지전송">
    </div>
    
</body>
</html>
