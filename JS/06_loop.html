<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="box1"></div>
    <script>
        // while
        /*
        var n = 1;
        while(n <= 5) {
            document.getElementById('box1').innerHTML += (n + '&nbsp;&nbsp;'); //만약 textContent 쓰면 공백 적용이 안됨.
            n++;
            
        }
        */

        // for
        // var 말고 let도 가능하다.
        for(let n=1; n<=5; n++) {
            document.getElementById('box1').innerHTML += (n + '&nbsp;&nbsp;');
            
        }
        // let n : 지역 변수 n 이라는 뜻.

    </script>

    <div id="box2"></div>
    <script>
        // 태그를 문자열로 만든다 생각하기
        // for 문은 let을 쓰면됨
        var str = '<select name = "month"><option value="">월</option>';

        for(let m=1; m <=12; m++) {
            str += '<option value="' + m + '">' + m + '월</option>';

        }
        str += '</select>';
        document.getElementById('box2').innerHTML = str;

    </script>


<div id="box3"></div>
<script>
    // 너비가 100px인 animal1.jpg ~ animal10.jpg 이미지 나열하기

    // var의 특징 변수이름을 여러번 선언할 수 있다. var str을 중복선언해도 된다.

    var str = '';
    for(let n =1; n <= 10; n++) {
        str += '<img src="../../images/animal' + n + '.jpg" width=100px>'; // width 대신 class가 올 수 있음 for문으로 만들어지니까 id가 아닌 class를 사용해야함.
    }
    document.getElementById('box3').innerHTML = str;
    // 크기조절
    // 만약 위에 width 대신 class를 썼다면 아래와 같이 진행해서 클래스네임으로 겟 여러개 가져오기..?
    // document.getElementsByClassName('animal').
    //getElementsByClassName 배열임 
</script>

<div id="box4">

</div>
<script>
    // 3행 3열 테이블, 자바생각 있어야함...


    var str = '<table border="1"><tbody>';

        // row는 <tr>, col은 <td>에 묶여있다
    for(let row=1; row<4; row++) {
        str += '<tr>';
        for(let col=1; col<4; col++) {
            str += '<td>' + ((row - 1) * 3 + col) + '</td>';

        }
        str += '</tr>';
    }
    str += '</tbody></table>';
    document.getElementById('box4').innerHTML = str;
    
</script>
</body>
</html>
