    <script>

        /*
        function ex() {
            console.log('하하하');
            ex(); // 자기가 자기를 부르는 호출 방식 : 재귀 호출 (recursive call)
        }
        ex();

        */

        /*
        // 재귀 호출 예시 : factorial 구하기 (5! = 5*4*3*2*1)
        // 5! = 5 * 4!      fnFactorial(5) = 5 * fnFactorial(4)  
        // 4! = 4 * 3!      fnFactorial(4) = 4 * fnFactorial(3)  
        // 3! = 3 * 2!      fnFactorial(3) = 3 * fnFactorial(2)  
        // 2! = 2 * 1!      fnFactorial(2) = 2 * fnFactorial(1)  
        // 1! = 1           fnFactorial(1) = 1

        -----------------------------------------------------------
                           fnFactorial(n) = n * fnFactorial(n - 1);
 
        */

        function fnFactorial(n) {
            if(n == 1) {
                return 1;
            }
            else {
                return n * fnFactorial(n-1);
            }
        }

        console.log(fnFactorial(5));
        
    </script>

    <h1 id = "timer2"></h1>
    <script>
        // 5초 타이머 구현하기
        
        var timer2 = document.getElementById('timer2');
        function fnTimer(countDown){
            setTimeout(function(){ 
                if(countDown == 0) {
                    timer2.textContent = '땡'; // 콘솔대신에 변수하나 만들어서 이렇게 사용한 거
                    //return; // setTimeout에 전달된 익명함수 (콜백)을 종료한다. // 리턴이 없어도 됨.(else를 써서 그럼.)
                }
                else {
                    timer2.textContent = countDown;
                    fnTimer(countDown - 1);
                }
                
            }, 1000);

        }

        fnTimer(5);
    </script>
