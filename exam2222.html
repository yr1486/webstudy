<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 버튼 만들고 클릭하면 alert 띄우기 3가지 방법 15점-->

    <button id="btn">전송</button>
    <script>
        // 고전 이벤트

        document.getElementById('btn').on('click', function(){
            alert('전송합니다.');
        })
        // 표준 이벤트
        document.getElementById('btn').addEventListener('click', function(){
            alert('전송합니다.');
        })

        // 인라인 이벤트
    </script>

    <button id="btn" onclick="fnAlert()">전송</button>
    <script>
        function fnAlert(){
            alert('전송합니다.');
        }
        // 제이쿼리는 이 3가지 중에서 표준이벤트를 사용한다.
    </script>










<form id="frm" action="https://search.naver.com/search.naver">
    
        <input type="text" name="query" id="query">
        <input type="submit" value="네이버검색" id="btn">
</form>
<script>
    document.getElementById('btn').onclick = function(event){
        alert('검색어는' + document.getElementById('query').value + '입니다.');
    }
</script>

    
</body>
</html>
