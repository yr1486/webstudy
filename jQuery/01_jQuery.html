<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*

            제이쿼리 적용은 헤드에서 하는거 !!

            jQuerly
            1. JavaScript로 구성된 라이브러리이다.
            2. jquery.com에서 다운로드를 받을 수 있다.
                1) compressed production :압축된완성품
                2) uncompressed development : 압축이 안된 jQuery 개발용
            3. CDN 을 이용하면 jQuery 라이브러리를 다운로드 받지 않아도 사용할 수 있다.
            4. 최신 버전(현재 3.6)의 jQuery 를 사용하는 경우 이전 버전의 jQuery 기능이 함께 사용 될 수 있도록 jQuery Migrate Plugin을 다운로드 받을 수 있다
        */
    </script>

    <!-- 다운로드 받은 jQuery 라이브러리 포함하기 1-1 -->
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>

    <!-- CDN을 이용해서 jQuery  라이브러리 포함하기 2-0 -->
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.min.js" integrity="sha256-UnTxHm+zKuDPLfufgEMnKGXDl6fEIjtM+n1Q6lL73ok=" crossorigin="anonymous"></script>

    <!-- 얘네 위에 2개는 같은거임. 다운로드 방법과 링크로 사용하는 방법 해서 2개 있는 거. -->



    <!-- 다운로드 받은 jQuery Migrate Plugin 라이브러리 포함하기 1-2 -->
    <script src="../resources/js/lib/jquery-migrate-1.4.1.min.js"></script>

    <!-- CDN 1.4는 없어서 위에 했던거 링크 한번만 하면됨.  -->



</head>
<body>

    
</body>
</html>
