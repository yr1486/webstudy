    <script>
        $(function(){

            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            // 배열의 each 사용

            var str = '';
            $.each(fourSeason, (i, Element)=>{
         // $.each(fourSeason, (인덱스, 인덱스의 저장된 요소)=>{}) 라는 뜻.
                str += '<div>' + i + ', ' + Element + '</div>';
            });

            $('#box1').append(str);

        });
    </script>
    <div id="box1"></div>

            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var select = $('<select>').attr('name', 'season');

    <script>
        $(()=>{
           var siteList = [
            {
                'name' : '네이버',
                'url'  : 'https://www.naver.com',
                'target': '_blank'
            },
            {
                'name' : '카카오',
                'url'  : 'https://www.kakao.com',
                'target': '_self'
            }
           ]; 

           var box3 = $('#box3');

           $.each(siteList, (i, Element)=>{
            // element 명칭으로 수업에서는 통일하고 있음
            box3.append($('<a>').attr('href', Element.url).attr('target', Element.target).text(Element.name));
           });
        });
    </script>
    <div id="box3"></div>



    <script>
        $(()=>{
            var list = [
                {
                    'name': '제시카',
                    'age' : 30
                },
                {
                    'name':'제임스',
                    'age' : 40
                }
                // 여기서 중괄호 {}하나가 엘러먼트임. element.name 또는 element.age 로 부르는거.
            ];

            var people = $('#people');
             //people.append('<tr>'); 이거를 2번 만들고 싶은건데. each문으로 짜는거임.
            $.each(list, (i, element)=>{
                var tr =$('<tr>');
                tr.append($('<td>').text(i + 1));
                tr.append($('<td>').text(element.name));
                tr.append($('<td>').text(element.age));
                // 이제 이걸 피플에 넣자.
                people.append(tr);
            });


        });


    </script>
    <div>
        <table>
            <thead>
                <tr>
                    <td>순번</td>
                    <td>이름</td>
                    <td>나이</td>
                </tr>
            </thead>
            <tbody id="people"></tbody>
        </table>
    </div>


    <script>
        $(()=>{
            var menu = $('.menu'); 
            //<li class="menu">메뉴1</li> 이거인거임. 이걸 담은거고 얘는 배열임 . each 를 쓸 수 있음.
            var menuList = [];
            // var menuList = new menuList[]; 해도됨
            $.each(menu, (i, element)=>{
                menuList.push($(element).text()); // 텍스트 메소드는 제이쿼리 메소드니까. 제이쿼리를 사용하려면 제이쿼리 객체로 만들어줘야함. text대신, 자바스크립트에있는 textContent 써도되지만 지금은 그게 목적이 아니니까.
                // 배열을 하나 만들어 줘야하는데. 뒤에다가 넣을 메소드 push() 사용해서.
            });
            console.log(menuList);

        });
    </script>
    <div>
        <ul>
            <li class="menu">메뉴1</li> 
            <!-- 이 한줄이 엘러먼트인거. 리스트테그 하나 자체가. -->
            <li class="menu">메뉴2</li>
            <li class="menu">메뉴3</li>
            <li class="menu">메뉴4</li>
            <li class="menu">메뉴5</li>
        </ul>
    </div>

                option.regionName = $(element).text();
                optionList.push(option);
                // 배열을 만들어야하는데 반복문안에서 만들면 여러개 만들어 지니까. 이제 밖에다 만들어 놓자.
            
            });
            console.log(optionList);
        });
        // JS에 10번 오브젝트 다시 공부해보면. 기존에 없던 속성을 사용하면 자동으로 추가된다는걸 알 수 있다.
    </script>
